# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$screenshot = ~/.config/hypr/scripts/screenShot.sh

# main mod 
$mainMod = SUPER

# Application shortcuts

# Open apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, t, togglefloating, 
bind = $mainMod SHIFT, p, exec, $menu


# Misc
bind = $mainMod, m, exit, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, y, togglesplit, # dwindle
bind = $mainMod, f, fullscreen,

# Focus control
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod alt, 1, workspace, 11
bind = $mainMod alt, 2, workspace, 12
bind = $mainMod alt, 3, workspace, 13
bind = $mainMod alt, 4, workspace, 14
bind = $mainMod alt, 5, workspace, 15
bind = $mainMod alt, 6, workspace, 16
bind = $mainMod alt, 7, workspace, 17
bind = $mainMod alt, 8, workspace, 18
bind = $mainMod alt, 9, workspace, 19
bind = $mainMod alt, 0, workspace, 20

# Moving windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move to diffrent monitor
bind = $mainMod L_SHIFT, right, exec, sleep 1 && hyprctl dispatch movecurrentworkspacetomonitor +1
bind = $mainMod L_SHIFT, left, exec, sleep 1 && hyprctl dispatch movecurrentworkspacetomonitor -1

# Mouse and window resizing
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod SHIFT, l, resizeactive, 10 0 # left
binde = $mainMod SHIFT, h, resizeactive, -10 0 # down
binde = $mainMod SHIFT, k, resizeactive, 0 -10 # up
binde = $mainMod SHIFT, j, resizeactive, 0 10 #right

# Waybar
bind = $mainMod SHIFT, w, exec, /home/szymon/.config/waybar/scripts/waybar.sh

# screenshots fullscreen (mainMod)

bind = , PRINT, exec, $screenshot fullscreen --copy --save
bind = L_SHIFT, PRINT, exec, $screenshot fullscreen --edit


# screenshots region (alt)

bind = alt_l, PRINT, exec, $screenshot region --copy --save
bind = alt_l L_SHIFT, PRINT, exec, $screenshot region --edit


# screenshots window (control)

bind = Control_L, PRINT, exec, $screenshot window --copy --save
bind = Control_L SHIFT_L, PRINT, exec, $screenshot window --edit


# clipboard

bind = SUPER, V, exec, cliphist list | nl | awk '{$2=""; print $0}' | sed 's/^/üìã \| /' | rofi -dmenu -p "üìù Historia kopiowania:" | cliphist decode | wl-copy
bind = control_L $mainMod, V, exec, cliphist wipe

# Audio and brightness controls

binde=, XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/changeSound.sh up
binde=, XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/changeSound.sh down
bindl=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle 
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = alt  , 1 , exec, brightnessctl set 10%-
bind = alt  , 2 , exec, brightnessctl set +10%

# run apps binds
bind = $mainMod Control_L, 1, exec, vesktop
bind = $mainMod Control_L, 2, exec, brave
bind = $mainMod Control_L, 3, exec, steam
bind = $mainMod Control_L, 4, exec, code
bind = $mainMod Control_L, 6, exec, gimp
bind = $mainMod Control_L, 9, exec, spotify-launcher
bind = $mainMod control_L alt, 1, exec, flatpak run org.signal.Signal
bind = $mainMod Control_L, 0,exec, ~/.config/hypr/scripts/virt.sh 

# power options
bind = $mainMod L_SHIFT ctrl, l, exec, hyprlock
bind = $mainMod L_SHIFT ctrl, r, exec, systemctl reboot
bind = $mainMod L_SHIFT ctrl, p, exec, systemctl poweroff
bind = $mainMod L_SHIFT ctrl, s, exec, systemctl suspend

# show notifications
bind = $mainMod, n, exec, ~/.config/waybar/scripts/showNotifications.sh
