# Moving windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT alt, 1, movetoworkspace, 11
bind = $mainMod SHIFT alt, 2, movetoworkspace, 12
bind = $mainMod SHIFT alt, 3, movetoworkspace, 13
bind = $mainMod SHIFT alt, 4, movetoworkspace, 14
bind = $mainMod SHIFT alt, 5, movetoworkspace, 15
bind = $mainMod SHIFT alt, 6, movetoworkspace, 16
bind = $mainMod SHIFT alt, 7, movetoworkspace, 17
bind = $mainMod SHIFT alt, 8, movetoworkspace, 18
bind = $mainMod SHIFT alt, 9, movetoworkspace, 19
bind = $mainMod SHIFT alt, 0, movetoworkspace, 20

# Move to diffrent monitor
bind = $mainMod L_SHIFT, right, exec, sleep 1 && hyprctl dispatch movecurrentworkspacetomonitor +1
bind = $mainMod L_SHIFT, left, exec, sleep 1 && hyprctl dispatch movecurrentworkspacetomonitor -1

# Mouse and window resizing
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod SHIFT, l, resizeactive, 10 0 # left
binde = $mainMod SHIFT, h, resizeactive, -10 0 # down
binde = $mainMod SHIFT, k, resizeactive, 0 -10 # up
binde = $mainMod SHIFT, j, resizeactive, 0 10 #right

# misc
bind = $mainMod, s, togglesplit, # dwindle
bind = $mainMod, f, fullscreen,
bind = $mainMod, p, pseudo,
bind = $mainMod, t, togglefloating, 
bind = $mainMod SHIFT, p, exec, $menu
