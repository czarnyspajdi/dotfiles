animations {
    enabled = yes

    # Custom smooth Bezier curves
    bezier = smoothInOut, 0.25, 0.1, 0.25, 1.0
    bezier = overshoot, 0.68, -0.55, 0.265, 1.55

    # Windows animations with smooth curve and slide effect
    animation = windows, 1, 10, smoothInOut, slide
    animation = windowsOut, 1, 10, overshoot, popin 90%

    # Borders animation: noticeable but subtle, slight thickness change
    animation = border, 1, 12, smoothInOut
    animation = borderangle, 1, 10, smoothInOut

    # Fade animations for workspace changes
    animation = fade, 1, 10, default
    animation = workspaces, 1, 8, default, slidefade
}
