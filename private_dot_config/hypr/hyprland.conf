#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@144,0x0,1
monitor=eDP-1,1920x1080@144,1920x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox


# Set programs that you use
$terminal = alacritty
$fileManager = thunar 
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = GTK_THEME,Breeze:dark

# nvidia shit
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pl 
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    left_handed = true

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 14
    border_size = 3
    col.active_border = rgba(ed9d64aa) rgba(534e48aa) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}
decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 20
    inactive_opacity = 0.8 
    
    blur {
        enabled = true
        size = 8
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 3
    shadow_render_power = 5
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#
#windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Autolaunch 
exec-once = hyprpaper
exec-once = wl-paste --watch cliphist store
exec-once = mako
exec-once = waybar
exec-once = pipewire
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = [workspace 1 silent] alacritty
exec-once = [workspace 2 silent] flatpak run com.brave.Browser
exec-once = [workspace 5 silent] thunderbird
exec-once = gnome-keyring-daemon
exec-once = nextcloud --background

# konsola

windowrulev2=opacity 0.9 override 0.7 override,class:^(Alacritty)$
windowrulev2=stayfocused, class:^(Rofi)$, title:(Rofi)

# menedżer plików
windowrulev2=float, class:^(Thunar)$, title:(Thunar)
windowrulev2=float, class:^(xdg-desktop-portal-gtk)$
windowrulev2=stayfocused, class:^(xdg-desktop-portal-gtk)$

# audio
exec-once = wireplumber
exec-once = pipewire-pulse 

# import binds
source = ~/.config/hypr/files/bind.conf
